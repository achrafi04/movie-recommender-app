{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ name }}</h2>
<p>Search for movies to get recommendations!</p>
<form method="POST" action="{{ url_for('search') }}">
    <label for="query">Enter movie keyword:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">Search</button>
</form>
{% endblock %}
